<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { margin: 10px; }
    </style>
</head>
<body>
    <h2>Upload a File</h2>
    <div class="file-input">
        <input type="file" id="textFile" accept=".txt">
        <button id="processButton" onclick="uploadFile()">Analyze Chat</button>
    </div>

    <h3>Uploaded Files</h3>
    <div id="fileList"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("textFile");  // Changed ID
            if (!fileInput.files.length) return alert("Please select a file.");
            
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            let response = await fetch("http://localhost:5000/upload", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            
            window.location.href = `http://localhost:5000/chat?url=${result.url}`
            
        }

    </script>
</body>
</html>
